<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="background">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </div>

        <div class="scores">
            
            <h1>Player 1: <span id="player1Score"> 0</span></h1>
            <h1>Player 2: <span id="player2Score"> 0</span></h1>
        </div>

        <div class="display announcer hide"></div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
